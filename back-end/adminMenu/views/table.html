<!DOCTYPE html>
<html>
<head>
	<title>Table</title>
	<link rel="stylesheet" href="css/styles.css">


</head>
<body>
    <h1>Add New Menu</h1>
    <hr/>
<form action="/menu_update" method="POST">
    <table border="4" id="contact-form">
        <thead>
            <tr>
                <th>Name</th>
                <td><input type="text" name="item" id="item"></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Category</th>
                <td><input type="text" name="category" id="category"></td>
            </tr>
            <tr>
                <th>Price</th>
                <td><input type="text" name="price" id="price"></td>
            </tr>
            <tr>
                <th>Description</th>
                <td><input type="text" name="desc" id="desc"></td>
            </tr>
            <tr>
                <th>Menu_ID</th>
                <td>
                <select name="menuID" id="menuID">        
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
               </select>   
            </td>
            </tr>
            <tr>
                <th>Available</th>
                <td><input type="text" name="avai" id="avai"></td>
            </tr>

            <tr id="btna">
                <td colspan="2"><button value="Add" id="btn">Add</button></td>
            </tr>
        </tbody>
    </table> 

   
</form> 

</body>
</html>
